<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="\static\css\contact.css" type="text/css">
    <link rel="icon" href="\static\image\logo.png">
</head>

<body>
    <form action="contact" method="POST">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <div class="txtb">
                <label>Full Name :</label>
                <input type="text" name="fullname" value="" placeholder="Enter Your Name">
            </div>

            <div class="txtb">
                <label>Email :</label>
                <input type="email" name="email" value="" placeholder="Enter Your Email">
            </div>

            <div class="txtb">
                <label>Message :</label>
                <textarea name="message" placeholder="Enter Your Message And Enter Your Number"></textarea>
            </div>
            <input class="btn" type="submit" value="Send"></input>
        </div>
    </form>
</body>

</html>
